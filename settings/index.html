<!DOCTYPE html>
<html>
<head>
    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script data-origin="settings" src="/homey.js" type="text/javascript"></script>
    <script src="chart.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css"
          rel="stylesheet">
    <script src='https://cdn.staticaly.com/gh/robertklep/homey-mocks/v0.0.4/homey-settings-mock.js'></script>
    <link href="homey.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div class="tab">
    <button class="tab-links" data-i18n="settings.data" data-target="insights" id="defaultOpen">Insights</button>
    <button class="tab-links" data-i18n="settings.settings" data-target="settings">Settings</button>
</div>

<div class="tab-content" id="insights">
    <h1>Telegram Notifications - Speichernutzung (MB)</h1>
    <div class="row">
        <div class="col" style="align-items: stretch; width: 100%">
            <input class="autocomplete" id="insights-select" tabindex="1" type="text"/>
        </div>
    </div>
    <div class="row" style="margin-top: 5px; margin-bottom: 5px">
        <input class="scope" id="scope" placeholder="24" style="width: 100%" type="number">
        <select class="scope" id="scopeUnit">
            <option>Minutes</option>
            <option selected="selected">Hours</option>
            <option>Days</option>
        </select>
    </div>
    <div class="insights" id="users-list">
        <canvas height="300" id="chart" width="400"></canvas>
    </div>
    <div class="row">
        <div class="col">
            <label for="min">Minimum</label>
            <input class="insight-input" disabled id="min" type="number" value="10"/>
        </div>
        <div class="col">
            <label for="max">Maximum</label>
            <input class="insight-input" disabled id="max" type="number" value="10"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="mean">Average</label>
            <input class="insight-input" disabled id="mean" type="number" value="10"/>
        </div>
        <div class="col">
            <label for="median">Median</label>
            <input class="insight-input" disabled id="median" type="number" value="10"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="standardDeviation">Standard Deviation</label>
            <input class="insight-input" disabled id="standardDeviation" type="number" value="10"/>
        </div>
        <div class="col">
            <label for="trend">trend</label>
            <input class="insight-input" disabled id="trend" type="number" value="10"/>
        </div>
    </div>
    <div class="row center">
        <div class="col">
            <label for="size">Number of used data points</label>
            <input class="insight-input" disabled id="size" type="number" value="10"/>
        </div>
    </div>
    <hr>
</div>

<div class="tab-content" id="settings">
    <div class="row" style="margin-bottom: .5em">
        <h2 data-i18n="settings.silentQuestion">Significant Figures</h2>
        <label class="switch right">
            <input id="question-silent-question" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
</div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
