<!DOCTYPE html>
<html>
<head>
    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script data-origin="settings" src="/homey.js" type="text/javascript"></script>
    <script src="chart.min.js" type="text/javascript"></script>
    <script src="moment.min.js" type="text/javascript"></script>
    <script src="moment-chartJs-adapter.min.js" type="text/javascript"></script>
    <script src="autoComplete.min.js"></script>
    <link href="autoComplete.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>
<div class="tab">
    <button class="tab-links" data-i18n="settings.data" data-target="insights" id="defaultOpen">Insights</button>
    <button class="tab-links" data-i18n="settings.settings" data-target="settings">Settings</button>
</div>

<div class="tab-content" id="insights">
    <div class="row">
        <div class="col" style="align-items: stretch; width: 100%">
            <input class="autocomplete hy-nostyle" id="insights-select" tabindex="1" type="search"/>
        </div>
    </div>
    <div class="input-group" style="margin-top: 5px; margin-bottom: 5px">
        <input class="scope hy-nostyle" id="range" placeholder="24" style="width: 100%" type="number">
        <select class="scope hy-nostyle" id="unit">
            <option value="1">Minutes</option>
            <option selected="selected" value="60">Hours</option>
            <option value="1440">Days</option>
        </select>
        <button class="btn btn-refresh scope hy-nostyle" id="refreshChart" onclick="refreshChart()">
        </button>
    </div>
    <div class="insights" id="users-list">
        <canvas height="300" id="chart" width="400"></canvas>
    </div>
    <hr class="hy-nostyle">
    <div class="row">
        <div class="col">
            <label for="min">Minimum</label>
            <input class="insight-input" disabled id="min" type="number" value="10"/>
        </div>
        <div class="col">
            <label for="max">Maximum</label>
            <input class="insight-input" disabled id="max" type="number" value="10"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="mean">Average</label>
            <input class="insight-input" disabled id="mean" type="number" value="10"/>
        </div>
        <div class="col">
            <label for="median">Median</label>
            <input class="insight-input" disabled id="median" type="number" value="10"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="standardDeviation">Standard Deviation</label>
            <input class="insight-input" disabled id="standardDeviation" type="number" value="10"/>
        </div>
        <div class="col">
            <label for="trend">trend</label>
            <input class="insight-input" disabled id="trend" type="number" value="10"/>
        </div>
    </div>
    <div class="row center">
        <div class="col">
            <label for="size">Number of used data points</label>
            <input class="insight-input" disabled id="size" type="number" value="10"/>
        </div>
    </div>
    <hr class="hy-nostyle">
    <div class="row">
        <div class="col">
            <label for="firstValue">First Value</label>
            <input class="insight-input" disabled id="firstValue" type="number" value="18.800640000000012"/>
        </div>
        <div class="col">
            <label for="lastValue">Last Value</label>
            <input class="insight-input" disabled id="lastValue" type="number" value="18.808627199999986"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="firstValueTime">First Value Time</label>
            <input class="insight-input hy-nostyle" disabled id="firstValueTime" type="text"
                   value="07/11/2022, 14:40:00"/>
        </div>
        <div class="col">
            <label for="lastValueTime">Last Value Time</label>
            <input class="insight-input hy-nostyle" disabled id="lastValueTime" type="text"
                   value="08/11/2022, 14:30:00"/>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="firstValueTimestamp">First Value</label>
            <input class="insight-input" disabled id="firstValueTimestamp" type="number" value="1667828400000"/>
        </div>
        <div class="col">
            <label for="lastValueTimestamp">Last Value</label>
            <input class="insight-input" disabled id="lastValueTimestamp" type="number" value="1667914200000"/>
        </div>
    </div>
    <hr class="hy-nostyle">
    <div class="row">
        <div class="col" style="align-items: stretch; width: 100%">
            <label for="percentileRange">Percent (<span id="valueRange">50</span>%)</label>
            <input id="percentileRange" max="100" min="0" oninput="onPercentileChange()" type="range" value="50"/>
        </div>
    </div>
    <div class="row center">
        <div class="col">
            <label for="size">Percentile</label>
            <input class="insight-input" disabled id="percentile" type="number" value="10"/>
        </div>
    </div>
</div>

<div class="tab-content" id="settings">
    <div class="row" style="margin-bottom: .5em">
        <h2 data-i18n="settings.significantFigures">Significant Figures</h2>
        <input id="significantFiguresRange"
               max="20" min="1" onchange="saveSignificantFiguresValue()" oninput="significantFiguresRangeChange()"
               type="range"
               value="5">
        <span id="significantFiguresRangeValue">05</span>
        <label class="switch right">
            <input id="significantFigures" onclick="onSignificantFigures()" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
